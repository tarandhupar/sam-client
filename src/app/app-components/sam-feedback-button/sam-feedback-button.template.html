
<div class="usa-width-one-whole m_V-3x">
  <p class="m_B-1x">
    <i class="fa fa-comments" aria-hidden="true"></i>
    &nbsp;What you think matters!
  </p>
  <button class="usa-button-primary-alt relative p_L-2x m_L-5x"
    (click)="feedback.toggleFeedback()"
    [disabled]="disabled">
    Provide Feedback
  </button>
  <sam-alert *ngIf="feedback?.showunsubmittedWarning()"
    class="feedback-warning-font-size"
    [type]="'warning'"
    [title]="''"
    [description]="'You have feedback that has not been submitted!'">
  </sam-alert>
</div>
