<div class="request-block">
  <div class="usa-grid-full">
    <div class="usa-width-one-fourth">
      <strong>Domain:</strong>
    </div>
    <div class="usa-width-three-fourths">
      {{requestObject.domainName}}
    </div>
  </div>
  <div class="usa-grid-full m_T-2x">
    <div class="usa-width-one-fourth">
      <strong>Requested By:</strong>
    </div>
    <div class="usa-width-three-fourths">
      {{requestObject.requestorName}}
    </div>
  </div>
  <div class="usa-grid-full m_T-2x">
    <div class="usa-width-one-fourth">
      <strong>Supervisor Name:</strong>
    </div>
    <div class="usa-width-three-fourths">
      {{requestObject.supervisorName}}
    </div>
  </div>
  <div class="usa-grid-full m_T-2x">
    <div class="usa-width-one-fourth">
      <strong>Supervisor Email:</strong>
    </div>
    <div class="usa-width-three-fourths">
      {{requestObject.supervisorEmail}}
    </div>
  </div>
  <div class="m_T-2x"><strong>Message from Requestor:</strong></div>
  <p>
    <em>{{requestObject.requestorMessage}}</em>
  </p>
</div>
