<form [formGroup]="addressForm">
  <h3 class="m_T-3x relative" *ngIf="!isOrgTypeSelected()">
    <sam-select class="usa-width-one-half" [(model)]="orgAddrModel.addrType" [name]="orgAddrSelectConfig.name" [options]="orgAddrSelectConfig.options" [label]="orgAddrSelectConfig.label" [disabled]="orgAddrSelectConfig.disabled" (modelChange)='onAddrTypeSelect($event)'></sam-select>
    <i class="p_T-3x p_L-3x fa fa-times-circle org-address-icons" (click)="onCancelAddressFormClick()"></i>
  </h3>
  <h3 class="m_T-3x usa-width-one-whole relative" *ngIf="isOrgTypeSelected()">
    <span class="usa-width-one-forth">{{orgAddrModel.addrType}}</span>
    <i class="p_L-3x fa fa-plus-circle org-address-icons" *ngIf="showAddIcon" (click)="onAdditionalAddressFormClick()" (mousedown)="onAdditionalAddressFormClick()"></i>
    <i class="p_L-3x fa fa-times-circle org-address-icons" *ngIf="!isBasicAddressType() && showCloseIcon" (click)="onCancelAddressFormClick()" (mousedown)="onCancelAddressFormClick()"></i>
  </h3>

  <div class="usa-width-one-whole" *ngIf="!hideAddrForm">
    <div class="usa-width-one-whole">
      <sam-label-wrapper #countryWrapper class="p_T-3x org-create-label" [label]="'Country'" [name]="'Country'" [required]="true">
        <sam-autocomplete country [ngModelOptions]="{standalone: true}" [allowAny]="false" [(ngModel)]="country" [id]="'create-org-form-country-auto'" [labelText]="''" [config]="locationConfig" (enterEvent)="updateCountryField($event)"></sam-autocomplete>
      </sam-label-wrapper>
    </div>

    <sam-text class="usa-width-one-whole" #MailAddrStreetAddr1 [control]="addressForm.get('streetAddr1')" formControlName="streetAddr1" [required]='true' [name]="'street-1-input'" [label]="'Street address 1'"></sam-text>
    <sam-text class="usa-width-one-whole" #MailAddrStreetAddr2 [control]="addressForm.get('streetAddr2')" formControlName="streetAddr2" [name]="'street-2-input'" [label]="'Street address 2'"></sam-text>
    <div class="usa-width-one-whole">
      <!--<sam-text class="usa-width-one-half m_R-0 p_R-2x" #MailAddrCity [control]="addressForm.get('city')" formControlName="city" [name]="'city-input'" [label]="'City'" [required]="true"></sam-text>-->

      <!--<div class="usa-width-one-half m_R-0 p_R-2x">-->
      <div class="usa-width-one-half">
        <sam-label-wrapper #cityWrapper class="p_T-1x org-create-label" [label]="'City'" [name]="'City'" [required]="true">
          <sam-autocomplete #MailAddrCity city [disabled]="isCityDisabled" [ngModelOptions]="{standalone: true}" [(ngModel)]="cityOutput" [id]="'create-org-form-city-auto'" [labelText]="''" [config]="cityLocationConfig" [allowAny]="false" (ngModelChange)="updateCityField($event)"></sam-autocomplete>
        </sam-label-wrapper>
      </div>

      <!--</div>-->
      <sam-text class="usa-width-one-half p_L-2x m_R-0" #MailAddrPostalCode [control]="addressForm.get('postalCode')" formControlName="postalCode" [name]="'zip-input'" [label]="'Postal Code'" [required]='true' (onBlur)="onZipCodeBlur($event)"></sam-text>

      <!--<sam-text class="usa-width-one-half m_R-0" #MailAddrPostalSate [name]="'state-input'" [label]="'State/Province/Region'"></sam-text>-->
    </div>

    <div class="usa-width-one-whole">

      <div class="usa-width-one-half m_R-0 p_R-2x">
        <sam-label-wrapper #stateWrapper class="p_T-1x org-create-label" [label]="'State'" [name]="'State'" [required]="true">
          <sam-autocomplete #MailAddrState [disabled]="isStateDisabled" state [ngModelOptions]="{standalone: true}" [(ngModel)]="state" [id]="'create-org-form-state-auto'" [labelText]="''" [config]="cityLocationConfig"  [allowAny]="false" (ngModelChange)="updateStateField($event)"></sam-autocomplete>
        </sam-label-wrapper>
      </div>
    </div>
  </div>
</form>
