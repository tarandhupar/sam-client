<sam-label-wrapper [name]="labelName" [errorMessage]="searchMessage" [label]="label" [hint]="hint">

  <ng-template #myTemplate let-item>
    <p>
      <strong>{{item.name}}</strong><br/>
      <span style="font-size: 85%">CAGE: {{item.cageCode}} | DUNS: {{item.duns}}</span><br/>
      <span style="font-size: 85%">{{item.address}}</span>
    </p>
  </ng-template>
  <sam-autocomplete-multiselect
    entitypicker-autofill
    [name]="name+'picker'"
    [id]="name+'picker'"
    [ngModel]="selections"
    (ngModelChange)="onSelection($event)"
    [keyValueConfig]="multipleACConfig"
    [serviceOptions]="serviceOptions"
    [displayCategory]="false"
    [itemTemplate]="myTemplate"
    [required]="required">
  </sam-autocomplete-multiselect>

</sam-label-wrapper>
