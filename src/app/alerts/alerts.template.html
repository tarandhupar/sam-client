<div class="usa-grid alerts-page p_B-3x">
  <!-- the first child cannot have a margin or the overlay breaks -->
  <div style="height: 1px"></div>

  <sam-modal #expireModal [type]="modalWindowConfig.type" [description]="modalWindowConfig.description" [title]="modalWindowConfig.title" [cancelButtonLabel]="'Cancel'" [submitButtonLabel]="'Expire'" (onSubmit)="onExpireConfirm()" (onClose)="onExpireCancel()" [closeOnOutsideClick]="false" [closeOnEscape]="false"></sam-modal>


  <h1 class="alert-page-title">System Alerts</h1>
  <div class="alerts-toolbar">
    <div class="toolbar-item">
      <sam-multiselect-dropdown [disabled]='alertBeingEdited' [(model)]="filters.statuses" [label]="statuses.label" [options]="isAdmin() ? statusOptionsAdmin : statusOptions" [name]="'statuses'" (modelChange)="onParamChanged()"></sam-multiselect-dropdown>
    </div>
    <div class="toolbar-item">
      <sam-multiselect-dropdown [disabled]='alertBeingEdited' [(model)]="filters.types" [label]="types.label" [options]="types.options" [name]="'types'" (modelChange)="onParamChanged()"></sam-multiselect-dropdown>
    </div>
    <div class="toolbar-item">
      <sam-select [disabled]='alertBeingEdited' class='publish-select' [(model)]="filters.datePublished" [options]="datesPublished" [name]="'datesPublished'" (modelChange)="onParamChanged()"></sam-select>
    </div>
    <div class="toolbar-item sort-column">
      <sam-select [disabled]="alertBeingEdited" class="sort-select" [(model)]="sortField" [options]="sortFields" [name]='sortField' (modelChange)="onParamChanged()" [label]="'Sort by:'"></sam-select>
    </div>
  </div>
  <div class="pull-right" *ngIf="!alertBeingEdited">
    <button *ngIf="isAdmin() && isCreate()" class="alerts-primary-bg" (click)="onAddAlertClick()">Add New Alert</button>
  </div>
  <div class="alert-count clearfix" *ngIf="alerts.length > 0">
    <div class="pull-left">
      <div class="m_T-2x">
        Showing {{alertsStart()}}-{{alertsEnd()}} of {{totalAlerts()}}
      </div>
    </div>
  </div>
  <div class="alert-count" *ngIf="alerts.length === 0">
    <em>No results found for selected criteria. Please use filters to expand the search results.</em>
  </div>
  <div *ngIf="alertBeingEdited && !alertBeingEdited.id()" class="alert-block">
    <alert-edit [mode]="'add'" (cancel)="onAlertCancel()" (accept)="onAddAlertAccept($event)" [alert]="alertBeingEdited"></alert-edit>
  </div>
  <div *ngFor="let alert of alerts; let i = index" class="alert-block">
    <alert-edit *ngIf="alertBeingEdited && alertBeingEdited === alert" [mode]="'edit'" (cancel)="onAlertCancel()" (accept)="onEditAlertAccept($event)" [alert]="alertBeingEdited"></alert-edit>
    <alert-item #alertItem [isAdmin]="isAdmin()" [isEdit] = "isEdit()" [alert]="alert" [alertIndex]="i" *ngIf="alertBeingEdited !== alert" (edit)="onAlertEdit($event)" (showExpireModal)="onShowExpireModal($event)" [editDisabled]="alertBeingEdited"></alert-item>
  </div>
  <sam-pagination [disabled]='alertBeingEdited' *ngIf='totalPages() > 1' [(currentPage)]="currentPage" [totalPages]="totalPages()" (pageChange)="onParamChanged($event)"></sam-pagination>

</div>
