<!-- includes HTML for app component-->
<sam-banner #banner *ngIf="!isHeaderWithSearch"></sam-banner>
<div [style.height]="!isHeaderWithSearch ? '22px' : '0'">&nbsp;</div>
<alert-header></alert-header>

<sam-header (headerDropdownControl)="toggleOverlay($event)">
  <div header-links>
    <sam-header-links>
      <div class="search-bar" search-bar>
        <sam-searchbar #searchbar
          [size]="'large'"
          [keyword]="keyword"
          (onSearch)="onHeaderSearchEvent($event)"
          [(filterValue)]="index"
          [selectConfig]="searchSelectConfig">
          <div custom-input>
            <sam-autocomplete #autocomplete autofill-suggestions
                              [(ngModel)]="keyword"
                              (ngModelChange)="searchbar.callSearch($event)"
                              (enterEvent)="searchbar.onSearchClick();"
                              [index]="index"
                              [allowAny]="true"
                              [config]="searchBarConfig"
                              name="appsearch" ></sam-autocomplete>
          </div>
        </sam-searchbar>
      </div>
    </sam-header-links>
  </div>
</sam-header>

<sam-modal [showClose]="false" #userSessionModal [title]="sessionModalConfig.title" [type]="sessionModalConfig.type" [description]="sessionModalConfig.description" [submitButtonLabel]="'Continue'" [cancelButtonLabel]="'Logout'" (onSubmit)="onSessionModalContinue()" (onClose)="onSessionModalClose()"  [closeOnOutsideClick]="false">
</sam-modal>

<main id="main-container" class="occupy-page relative">
  <router-outlet></router-outlet>
  <div [ngClass]="{'overlay':showOverlay}"></div>
</main>
<alert-footer></alert-footer>
<sam-footer labelname = "footer" ></sam-footer>
<sam-feedback></sam-feedback>
