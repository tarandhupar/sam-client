<div class="sam-ui divided selection list">
  <ng-container *ngFor="let account of accounts; let $index = index;">
    <a [routerLink]="['system/profile', account._id]" 
      class="item"
      [innerText]="account.systemName" preserveQueryParams>
    </a>
  </ng-container>
</div>

<a class="sam-ui secondary button" 
  [routerLink]="['system/profile']" preserveQueryParams>
  Create
</a>
