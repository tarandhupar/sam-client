<div [formGroup]="form">
  <div class="sam-ui segment">
    <sam-fieldset-wrapper [label]="label('uploadAto')" [hint]="hint('uploadAto')">
      <div class="upload-wrapper">
        <div class="button-upload">
          <sam-button buttonType="secondary" buttonText="Upload ATO" (click)="upload($event)"></sam-button>
          <input type="file" name="upload-ato" formControlName="uploadAto" />
        </div>
        <div class="sam-ui mini label" *ngIf="filename">
          <div class="label">
            Uploaded ATO
            <div [innerText]="filename"></div>
          </div>
          <span class="icon close fa fa-times" (click)="form.get('uploadAto').reset('')"></span>
        </div>
      </div>
    </sam-fieldset-wrapper>
  </div>
  <div class="sam-ui segment">
    <sam-fieldset-wrapper [errorMessage]="errors('authorizationConfirmation')">
      <ul class="usa-unstyled-list">
        <li>
          <input type="checkbox"
                 formControlName="authorizationConfirmation"
                 [id]="options.authorizationConfirmation.id"
                 [value]="options.authorizationConfirmation.value">
          <label [for]="options.authorizationConfirmation.id" [innerText]="options.authorizationConfirmation.label"></label>
        </li>
      </ul>
    </sam-fieldset-wrapper>

    <sam-label-wrapper label="Name">
      <div [innerText]="name"></div>
    </sam-label-wrapper>
    <sam-label-wrapper label="Date">
      <div [innerText]="date"></div>
    </sam-label-wrapper>
  </div>
</div>
