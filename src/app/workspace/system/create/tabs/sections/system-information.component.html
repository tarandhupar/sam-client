<div [formGroup]="form">
  <div class="sam-ui segment">
    <sam-text [label]="label('systemAccountName')"
              [hint]="hint('systemAccountName')"
              [errorMessage]="errors('systemAccountName')"
              name="system-account-name"
              formControlName="systemAccountName"></sam-text>
  </div>
  <div class="sam-ui segment">
    <sam-text [label]="label('interfacingSystemVersion')"
              [hint]="hint('interfacingSystemVersion')"
              [errorMessage]="errors('interfacingSystemVersion')"
              name="interfacing-system-version"
              formControlName="interfacingSystemVersion"></sam-text>
  </div>
  <div class="sam-ui segment">
    <sam-text-area [label]="label('systemDescriptionAndFunction')"
                   [hint]="hint('systemDescriptionAndFunction')"
                   [errorMessage]="errors('systemDescriptionAndFunction')"
                   name="system-description-and-function"
                   formControlName="systemDescriptionAndFunction"
                   maxlength="1000"></sam-text-area>
  </div>

  <div class="sam-ui segment" *ngIf="form.get('password').enabled">
    <sam-fieldset-wrapper label="Password">
      <sam-password [currentPassword]="password"
                    [password]="form.get('password')"
                    passwordLabel="New Password"></sam-password>
    </sam-fieldset-wrapper>
  </div>
</div>
