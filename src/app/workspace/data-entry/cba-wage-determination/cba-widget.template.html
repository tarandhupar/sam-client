<ng-container *ngIf="permissions">
  <sam-modal
    #infoModal
    [showClose]="true"
    [closeOnOutsideClick]="true"
    [closeOnEscape]="true"
    [type]="'info'"
    [title]="'Revise -  Collective Bargaining Agreement'"
    [submitButtonLabel]="'Ok'"
    [cancelButtonLabel]="'Cancel'"
    (onSubmit)="onInfoSubmit($event)">
  </sam-modal>
  <sam-modal
    #errorModal
    [closeOnOutsideClick]="true"
    [closeOnEscape]="true"
    [type]="'error'"
    [title]="'Revise -  Collective Bargaining Agreement'"
    [submitButtonLabel]="'Ok'"
    (onSubmit)="onErrorSubmit($event)">
  </sam-modal>
  <div grid class="equal width relaxed" id="cba-widget">
    <div class="column">
      <div class="sam-ui divided selection list">
        <a
          class="item"
          [routerLink]="['/wage-determination/cba/add']">
          <em class="icon fa fa-chevron-right" aria-hidden="true"></em>
          Create a New CBA
        </a>
      </div>
    </div>
    <div class="column">
      <div [ngSwitch]="isLinkActive">
        <div class="sam-ui divided selection list" *ngSwitchCase="false">
          <a class="item"
             (click)="toggleClass(true)">
            <em class="icon fa fa-chevron-right" aria-hidden="true"></em>
            Revise an existing CBA
          </a>
        </div>
        <div class="sam-ui divided selection list" *ngSwitchCase="true">
          <a class="item"
             (click)="toggleClass(false)">
            <em class="icon fa fa-chevron-down" aria-hidden="true"></em>
            Revise an existing CBA
          </a>
          <form>
            <div style="padding-left:40px;">
              <sam-text
                [placeholder]="'CBA-'"
                [attr.id]="'cba-no'"
                [name]="'cba-no-text'"
                [required]="true"
                [formControl]="formControl"
                (keyup)="onEnterClick($event)">
              </sam-text>
              <sam-button
                [buttonId]="'revise-cba-no'"
                [buttonText]="'Revise CBA'"
                [buttonType]="submit"
                (onClick)="reviseCBAClick()">
              </sam-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
