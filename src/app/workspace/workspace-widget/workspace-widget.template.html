<div class="usa-width-one-whole workspace-widget">
  <div class="usa-width-one-whole workspace-widget-body-section">
    <h4 class="m_L-1x m_T-1x workspace-widget-title workspace-widget-text">
      {{ title }}
      <a class="shortcut usa-button usa-button-primary"
         [routerLink]="shortcut.routerLink"
         [innerText]="shortcut.text"
         (click)="onShortcutClick"
         *ngIf="shortcut"></a>
    </h4>
    <ng-content></ng-content>
  </div>

  <div class="usa-width-one-whole workspace-widget-bot-section relative" (click)="onToggleBtnClick()">
    <h4 class="m_L-1x m_T-1x m_B-1x workspace-widget-title workspace-widget-text">Help</h4>
    <span class="workspace-widget-bot-icon workspace-widget-text"><i class="fa" [ngClass]="{'fa-plus':!isExpand,'fa-minus':isExpand}"></i></span>
  </div>
</div>
