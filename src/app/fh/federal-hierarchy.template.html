<div class="usa-grid federal-hierarchy relative">
  <div class="usa-width-one-whole">
    <button class="pull-right">Create Dep/Ind Agency</button>
  </div>
  <h2 align="center">Search Federal Hierarchy Administrative Pages</h2>
  <div class="usa-width-one-whole">
    <div class="usa-offset-one-third usa-width-one-third relative">
      <input class="usa-offset-one-whole">
      <i class="fa fa-search"></i>
    </div>
  </div>

  <div class="usa-width-one-whole">
    <div class="pull-left p_T-3x">
      Showing &nbsp;{{curStart}}-{{curEnd}}&nbsp; of&nbsp; {{orgList.length}}&nbsp; results
    </div>
    <div class="pull-right">
      <sam-multiselect-dropdown [(model)]="orgStatusModel" [label]="''" [options]="orgStatusOptions" [name]="'types'" (modelChange)="onOrgStatusChange()"></sam-multiselect-dropdown>
    </div>
  </div>

  <div class="usa-width-one-whole federal-hierarchy-org-item" *ngFor="let orgItem of curPageOrgs">
    <div class="usa-width-one-whole">
      <a>{{orgItem.org.name}}&nbsp;</a> <i class="fa fa-user"></i>
    </div>
    <div class="usa-width-three-fourths">
      <span class="usa-width-one-whole"><span class="org-description">Code:&nbsp;</span> {{orgItem.org.code}}</span>
      <span class="usa-width-one-whole"><span class="org-description">Organization Type:&nbsp;</span> {{orgItem.org.type}}</span>
    </div>
    <div class="usa-width-one-fourth">
      <span class="usa-width-one-whole"><span class="org-description">Status:&nbsp;</span>
        <span *ngIf="isOrgActive(orgItem.org)">Active</span>
        <span *ngIf="!isOrgActive(orgItem.org)">Inactive</span>
      </span>
      <span class="usa-width-one-whole"><span class="org-description">Start Date:&nbsp;</span>{{getStartDate(orgItem.org)}}</span>
    </div>
  </div>

  <div class="usa-width-three-fourths usa-offset-one-fourth" *ngIf="orgList.length > 0">
      <sam-pagination (pageChange)="pageChange($event-1)" [currentPage]="curPage+1" [totalPages]="totalPages"></sam-pagination>
  </div>
</div>
