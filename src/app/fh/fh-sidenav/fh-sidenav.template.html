<div class="usa-width-one-whole fh-sidenav">
  <sam-filters-container>
    <sam-collapsible [label]="'Organization Type'" [startOpened]="true">
      <sam-checkbox
        [(model)]="orgTypeCbxModel"
        [name]="orgTypeCbxConfig.name"
        [options]="orgTypeCbxConfig.options"
        [label]="orgTypeCbxConfig.label"
        [hint]="orgTypeCbxConfig.hint"
        [errorMessage]="orgTypeCbxConfig.errorMessage"
        [hasSelectAll]="orgTypeCbxConfig.hasSelectAll"
        (modelChange)="orgSearchTypeChange($event)">
      </sam-checkbox>
    </sam-collapsible>
    <sam-collapsible [label]="'Status'" [startOpened]="true">
      <sam-checkbox
        [(model)]="orgStatusCbxModel"
        [name]="orgStatusCbxConfig.name"
        [options]="orgStatusCbxConfig.options"
        [label]="orgStatusCbxConfig.label"
        [hint]="orgStatusCbxConfig.hint"
        [errorMessage]="orgStatusCbxConfig.errorMessage"
        [hasSelectAll]="orgStatusCbxConfig.hasSelectAll"
        (modelChange)="orgSearchStatusChange($event)">
      </sam-checkbox>
    </sam-collapsible>
    <div class="usa-width-one-whole fh-sidenav-my-org-div" *ngIf="(userRole === 'agencyAdmin' || userRole === 'officeAdmin')">
      <div class="usa-width-five-sixths">
        <span class="pull-left p_T-4x">My Organization</span>
      </div>
      <div class="usa-width-one-sixth p_T-4x">
        <input type="checkbox" (change)="onSelectAdminOrg($event.target.checked)">
        <label class="m_0">&nbsp;</label>
      </div>

    </div>
  </sam-filters-container>

</div>
