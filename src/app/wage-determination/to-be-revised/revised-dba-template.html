<page
    theme="inside"
    [breadcrumbs]="crumbs"
    section="Wage Determinations"
    title="DBAs to be revised">
    
    <div class="usa-grid wage-determination-page">
        <!-- Main Content -->
        <div class="usa-width-three-fourths">
            <br>
            <div>The following DBA General Wage Determinations have  
                    been revised or created new and will be available  
                    at WDOL.gov on or after {{toBeRevisdedDate | date:'longDate'}} </div>
            <div>
               
                <table class="sam-ui table celled">
                    <tr>
                        <th>DBA Wage Determination</th>
                    </tr>
                    <tr *ngFor="let wd of dbaWageDeterminations">
                        <td>{{wd}}</td>
                    </tr>
                </table>
                <br><br>
            </div>
        </div>
    </div>
</page>
