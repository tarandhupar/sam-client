<div class="sam-ui grid ">
  <div class="twelve wide column">
    <h3 class="sam-ui header saved-search-title">
      <a *ngIf="data.title" [routerLink]="['/savedsearches', id]" [queryParams]="qParams">
        {{data.title}}
      </a>
      <ng-container *ngIf="!data.title">
        Untitled
      </ng-container>
    </h3>
  </div>
</div>

<div class="sam-ui equal width grid">

  <div class="column">
    <div class="sam-ui medium header">
      Domain
      <div *ngIf="!data.data.index" class="sub header">
        &#8212;&#8212;
      </div>
      <div class="sub header">{{domain}}</div>
    </div>
    <div class="sam-ui medium header">
      Date Saved
      <div *ngIf="data.createdOn==null" class="sub header">
        &#8212;&#8212;
      </div>
      <div *ngIf="data.createdOn!=null" class="sub header">{{data.createdOn | date}}</div>
    </div>
    <div class="sam-ui medium header">
      Date Last Run
      <div *ngIf="data.lastUsageDate==null" class="sub header">
        &#8212;&#8212;
      </div>
      <div *ngIf="data.lastUsageDate!=null" class="sub header">{{data.lastUsageDate | date}}</div>
    </div>
  </div>

  <div class="column">
    <ng-container *ngFor="let param of parameters; let i = index;">
    <div class="sam-ui medium header" *ngIf="i % 2 == 0">
        {{param.label}}
        <div *ngIf="!param.value" class="sub header">
          &#8212;&#8212;
        </div>
        <div class="sub header">{{param.value | filterValue}}</div>
    </div>
    </ng-container>
  </div>

  <div class="column">
    <ng-container *ngFor="let param of parameters; let i = index;">
    <div class="sam-ui medium header" *ngIf="i % 2 != 0">
        {{param.label}}
        <div *ngIf="!param.value" class="sub header">
          &#8212;&#8212;
        </div>
        <div class="sub header">{{param.value | filterValue}}</div>
      </div>
    </ng-container>
  </div>

</div>
