<sam-label-wrapper class="sam-list-input">
  <sam-type-ahead [placeholder]="options1.placeholder"
                  [name]="options1.name"
                  [options]="options1.options"
                  [config]="options1.config"
                  (modelChange)="setSelected($event, true)"
                  [selectedList]="listDisplay.selectedItems">
  </sam-type-ahead>
  <sam-list-display #listDisplay id="functional-codes-display" (modelChange)="emitSelectedList()" [config]="options1.config"><div [innerHTML]="options1.selectedLabel"></div></sam-list-display>
</sam-label-wrapper>
