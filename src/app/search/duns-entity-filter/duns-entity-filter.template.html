<labelWrapper>


  <sam-autocomplete autofill-suggestions
    [(ngModel)]="keyword"
    (ngModelChange)="testFunction($event)"
    [index]="ent"
    [showClearButton]="true"
    [allowAny]="true"
    name="appsearch" ></sam-autocomplete>

  <sam-list-display
    class="usa-award-filter"
    [newValue]="myValue.label"
    (modelChange)="getDropdownListItems($event)"
    [(ngModel)]="myModel">
  </sam-list-display>
</labelWrapper>
