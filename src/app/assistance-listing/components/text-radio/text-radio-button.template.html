<sam-fieldset-wrapper [label]="label" [hint]="hint" [errorMessage]="errorMessage">
  <ul class="usa-unstyled-list">
    <li *ngFor="let option of options; let i = index">
      <div class="usa-grid-full">
        <div class="usa-width-two-thirds">
          <input [attr.id]="option.name" aria-label="Radio Button" type="radio" (change)="onRadioOptionChange(option.value)" [attr.name]="name"
                 [checked]="model.radioOptionId == option.value" [checked]="model.radioOptionId == option.value" [value]="option.value">
          <label [attr.for]="option.name">{{option.label}}</label>
        </div>
        <div class="usa-width-two-thirds" *ngIf="model.radioOptionId === option.value">
          <span *ngIf="option.flag == 'number'">
          <!--  <label [attr.for]="id">{{option.label}}</label>-->
            <sam-number [name]="id" [hint]="'Enter whole dollar amount. Exclude the dollar sign.'" [formControl]="textBoxControl"></sam-number>
          </span>
          <span *ngIf="option.flag == 'text'">
            <sam-text [name]="'test'"  [formControl]="textBoxControl"></sam-text>
          </span>
        </div>
      </div>
    </li>
  </ul>
</sam-fieldset-wrapper>
