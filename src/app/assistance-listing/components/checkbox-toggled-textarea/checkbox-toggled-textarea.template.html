<sam-label-wrapper #checkboxToggledTextareaLabel
              [name]="name"
              [label]="label"
              [hint]="hint"
              [required]="required">

  <div *ngIf="validationGroup" [formGroup]="validationGroup">
    <sam-checkbox *ngIf="model"
                 [model]="model.checkbox"
                 [name]="name + '-checkbox-input'"
                 [attr.id]="name + '-checkbox'"
                 [options]="checkboxOptions"
                 [hasSelectAll]="checkboxHasSelectAll"
                 (modelChange)="onCheckboxChange($event)"
    ></sam-checkbox>

    <ng-container *ngFor="let option of checkboxOptions; let i = index;">
      <sam-text-area [name]="name + '-textarea-input' + i"
                   [attr.id]="name + '-textarea' + i"
                   [label]="textareaLabel[i]"
                   [hint] = "textareaHint[i]"
                   [required]="textareaRequired[i]"
                   [hidden]="textareaHidden[i]"
                   [control]="validationGroup.get('textarea'+i)"
                   [formControlName]="'textarea'+i"
                   #textarea
      ></sam-text-area>
    </ng-container>
  </div>

</sam-label-wrapper>
