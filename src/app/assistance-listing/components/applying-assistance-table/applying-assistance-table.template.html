<table [class.hide]="assistInfo.length == 0">
  <thead>
  <th>Deadline(s)</th>
  <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let assist of assistInfo; let i=index">
    <td>
      {{assist | json}}
    </td>
    <td>
      <ng-container *ngIf="!hideAddButton">
        <a class="fal-table-edit" (click)="editAssist(i)" >Edit</a>
        <i class="fa fa-pencil fal-table-edit" aria-hidden="true" (click)="editAssist(i)"></i>
        <a class="fal-table-delete" (click)="removeAssist(i)">Remove</a>
        <i class="fa fa-trash fal-table-delete" aria-hidden="true" (click)="removeAssist(i)"></i>
      </ng-container>

      <ng-container *ngIf="hideAddButton">
        <span class="fal-table-edit disabled">Edit</span>
        <i class="fa fa-pencil fal-table-edit disabled" aria-hidden="true"></i>
        <span class="fal-table-delete disabled">Remove</span>
        <i class="fa fa-trash fal-table-delete disabled" aria-hidden="true"></i>
      </ng-container>

    </td>
  </tr>
  </tbody>
</table>
