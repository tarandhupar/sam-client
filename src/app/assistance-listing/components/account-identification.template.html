<labelWrapper #accountIdentificationLabel
              [name]="name"
              [label]="label"
              [hint]="hint"
              [required]="required">

  <labelWrapper #codeLabel
                [name]="codeLabelName"
                [label]="'Code'"
                [hint]="codeHint"
                [required]="true">

    <div class="usa-grid-full">
      <div class="usa-width-one-whole">
        <ng-container *ngFor="let textbox of codeTextboxes; let isLast = last">
          <!-- todo: don't hardcode maxwidth -->
          <samText [name]="textbox.name"
                   [maxlength]="textbox.length"
                   [style.display]="'inline-block'"
                   [style.maxWidth]=".9*textbox.length + 2.55 + 'rem'"
                   [formControl]="textbox.control"
          ></samText>
          {{isLast ? '' : '-'}}
        </ng-container>
      </div>
    </div>

    <samTextArea [name]="textareaName"
                 [placeholder]="textareaPlaceholder"
                 [disabled]="textareaDisabled"
                 [hidden]="textareaHidden"
                 [formControl]="textareaControl"
    ></samTextArea>

  </labelWrapper>

</labelWrapper>
