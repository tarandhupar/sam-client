<labelWrapper #fyTableWrapper
              [name]="name"
              [label]="label"
              [hint]="hint"
              [required]="required">

  <div *ngIf="fyTableGroup" [formGroup]="fyTableGroup">
    <samCheckbox [name]="name + '-checkbox'"
                 [options]="checkboxOptions"
                 [formControlName]="'naCheckbox'"
    ></samCheckbox>
  </div>

</labelWrapper>
