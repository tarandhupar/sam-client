<sam-label-wrapper [label]="label" [name]="name" [hint]="hint" [errorMessage]="errorMessage" [required]="required">
  <span *ngIf="cfdaCode">{{ cfdaCode }}. </span><input class="cfda-number-input" type="number" [value]="value" [attr.maxlength]="maxlength ? maxlength : 3" aria-label="Number Input" [attr.id]="name" [disabled]="disabled" (change)="onInputChange($event.target.value)" (focus)="onTouched()" (blur)="onLoseFocus()"><span *ngIf="pending"> Checking for number availability...</span>
</sam-label-wrapper>
