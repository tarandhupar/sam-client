<labelWrapper #formulaMatchingLabel
              [name]="name"
              [label]="label"
              [hint]="hint"
              [required]="required">

  <samCheckbox [model]="model.checkbox || []"
               [name]="name + '-checkbox'"
               [options]="formulaMatchingOptions"
               (modelChange)="onCheckboxChange($event)"
  ></samCheckbox>
</labelWrapper>
