<table [class.hide]="contactsInfo.length == 0">
  <thead>
  <th>Contacts</th>
  <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contactsInfo; let i=index">
    <td>
      {{contact.title}} {{contact.fullName}} <br/>
      {{contact.streetAddress}} <br/>
      {{contact.city}} {{contact.state}} {{contact.zip}} <br/>
      Email: {{contact.email}} <br/>
      Phone: {{contact.phone}} <br/>
    </td>
    <td>
      <ng-container *ngIf="hideContactsForm">
        <a class="fal-table-edit" (click)="editContact(i)" >Edit</a>
        <i class="fa fa-pencil fal-table-edit" aria-hidden="true" (click)="editContact(i)"></i>
        <a class="fal-table-delete" (click)="removeContact(i)">Remove</a>
        <i class="fa fa-trash fal-table-delete" aria-hidden="true" (click)="removeContact(i)"></i>
      </ng-container>

      <ng-container *ngIf="!hideContactsForm">
        <span class="fal-table-edit disabled">Edit</span>
        <i class="fa fa-pencil fal-table-edit disabled" aria-hidden="true"></i>
        <span class="fal-table-delete disabled">Remove</span>
        <i class="fa fa-trash fal-table-delete disabled" aria-hidden="true"></i>
      </ng-container>

    </td>
  </tr>
  </tbody>
</table>
