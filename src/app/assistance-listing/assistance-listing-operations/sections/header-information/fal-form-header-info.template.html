<form [formGroup]="falHeaderInfoForm">
  <samText [maxlength]="144"
           [hint]="'Spell out any acronyms and limit to 144 characters.'"
           [control]="falHeaderInfoForm.controls['title']"
           [name]="'title-input'"
           [label]="'Title'"
           [required]="true"
           formControlName="title"></samText>

  <samText [hint]="'The Popular Name should be different than the Program Title.'"
           [control]="falHeaderInfoForm.controls['alternativeNames']"
           [name]="'alternative-names-input'"
           [label]="'Popular Name'"
           formControlName="alternativeNames"></samText>

  <samNumber [maxlength]="3"
             [minlength]="3"
             [required]="true"
             [hint]="'Provide a unique three digit program number (for example, enter 244 for CFDA number 10.244)'"
             [control]="falHeaderInfoForm.controls['programNumber']"
             [name]="'program-number-input'"
             [label]="'FAL Number'"
             [errorMessage]= "falHeaderInfoForm.controls['programNumber'].valid ? '': 'This number falls outside the range defined for this organization.'"
             formControlName="programNumber"></samNumber>

  <sam-list-input [hint]="'Are there any related federal assistance listings?'"
                  [control]="falHeaderInfoForm.controls['relatedPrograms']"
                  [name]="'related-programs-control'"
                  [label]="'Related Federal Assistance Listing'"
                  [options]="options"
                  formControlName="relatedPrograms"></sam-list-input>
</form>
