<div id="stickyLabel" class="sticky-label" *ngIf="programId">Edit Overview - {{title}}</div>
<form [formGroup]="falOverviewForm">

  <sam-text-area
    [hint]="'Provide a plain text description highlighting program goals. Use specific terms that will help public users find this listing.'"
    [control]="falOverviewForm.controls['objective']"
    [name]="'objectives-input'"
    [label]="'Objectives'"
    [required]="true"
    formControlName="objective"
  ></sam-text-area>

  <falFYTable [config]="fundedProjectsConfig"
              [formControlName]="'fundedProjects'"
  ></falFYTable>

  <sam-text-area
    [hint]="'Provide an introduction to the listing that tells the public in plain, clear language its purpose, who it serves, and what makes it unique.'"
    [control]="falOverviewForm.controls['falDesc']"
    [name]="'falDesc-input'"
    [label]="'Assistance Listing Description'"
    formControlName="falDesc"
  ></sam-text-area>

  <sam-list-display [newValue]="fcNGModel" formControlName="fcListDisplay"
                    (ngModelChange)="fcTypeChange($event)" (modelChange)="fclistChange()"
                    [config]="fcAutocompleteConfig">
    <sam-label-wrapper #fcTypeWrapper [label]="'Functional Codes'" [required]="true"
                  [hint]="'Select one or more Functional Codes to help public users search for this listing.'">
      <sam-autocomplete
        [options]="fcTypeOptions"
        [name]="functional-codes-control"
        formControlName="functionalCodes"
        [(ngModel)]="fcNGModel"
        [config]="fcAutocompleteConfig"
        [required]="true" class="search-bar sam-autocomplete-width"></sam-autocomplete>
    </sam-label-wrapper>
  </sam-list-display>
  <sam-list-display [newValue]="stNGModel"
                    formControlName="stListDisplay"
                    (ngModelChange)="stTypeChange($event)"
                    (modelChange)="stlistChange()"
                    [config]="stAutocompleteConfig">
    <sam-label-wrapper [label]="'Subject Terms'"
                  [hint]="'Select one or more Subject Terms to help public users search for this listing.'"
                  [required]="true">
      <sam-autocomplete autofill-falProgram
                        formControlName="subjectTerms"
                        [(ngModel)]="stNGModel"
                        name="subjectTermsSearch" [config]="stAutocompleteConfig"
                        [required]="true"
                        class="search-bar sam-autocomplete-width"></sam-autocomplete>
    </sam-label-wrapper>
  </sam-list-display>

  <div>
    <div class="pull-left">
      <sam-button buttonText="Cancel" (onClick)="onCancelClick($event)"></sam-button>
      <sam-button buttonText="Previous" (onClick)="onPreviousClick($event)"></sam-button>
      <sam-button buttonText="Save and Exit" (onClick)="onSaveExitClick($event)"></sam-button>
      <sam-button buttonText="Save and Continue" (onClick)="onSaveContinueClick($event)"></sam-button>
    </div>
  </div>
</form>
