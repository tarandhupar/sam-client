<div id="stickyLabel" class="sticky-label" *ngIf="programId">Edit Overview - {{title}}</div>
<form [formGroup]="falOverviewForm">

  <samTextArea [hint]="'Provide a plain text description highlighting program goals. Use specific terms that will help public users find this listing.'"
               [control]="falOverviewForm.controls['objective']"
               [name]="'objectives-input'"
               [label]="'Objectives'"
               [required]="true"
               formControlName="objective"></samTextArea>

  <samTextArea [hint]="'Provide an introduction to the listing that tells the public in plain, clear language its purpose, who it serves, and what makes it unique.'"
               [control]="falOverviewForm.controls['description']"
               [name]="'falDesc-input'"
               [label]="'Federal Assistance Listing Description'"
               formControlName="description"></samTextArea>
</form>
