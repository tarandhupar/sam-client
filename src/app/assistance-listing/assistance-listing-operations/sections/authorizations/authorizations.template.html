<div id="stickyLabel" class="sticky-label" *ngIf="programId">Edit Authorizations - {{progTitle}}</div>

<form [formGroup]="falAuthForm">

  <authInfoTable
    [hideAddButton]="hideAddButton"
    [displayAuthInfo]="displayAuthInfo"
    (authTableActionHandler)="authActionHandler($event)"></authInfoTable>

  <authSubform [hideAddButton]="hideAddButton" (authActionHandler)="authActionHandler($event)"  #authSubForm></authSubform>

  <sam-text-area
    [control]="falAuthForm.controls['description']"
    [name]="'description-input'"
    [label]="'Description'"
    formControlName="description"></sam-text-area>

  <div class="pull-left">
    <sam-button [buttonType]="(hideAddButton ? 'disabled' : 'default')" buttonText="Cancel" (onClick)="onCancelClick($event)"></sam-button>
    <sam-button [buttonType]="(hideAddButton ? 'disabled' : 'default')" buttonText="Previous" (onClick)="onPreviousClick($event)"></sam-button>
    <sam-button [buttonType]="(hideAddButton ? 'disabled' : 'default')" buttonText="Save and Exit" (onClick)="onSaveExitClick($event)"></sam-button>
    <sam-button [buttonType]="(hideAddButton ? 'disabled' : 'default')" buttonText="Save and Continue" (onClick)="onSaveContinueClick($event)"></sam-button>
  </div>

</form>
