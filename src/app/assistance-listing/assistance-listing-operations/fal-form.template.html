<sam-complex-form-template 
  [ngClass]="'assistance-listing-operations'"
  [hidden]="createPermissions === undefined"
  [crumbs]="crumbs"
  pageTitle="Assistance Listing" 
  [sectionTitle]="falFormViewModel.title"
  [sideNavSelection]="sidenavSelection" 
  [sideNavModel]="sidenavModel"
  [sectionIndex]="currentSection"
  [numberOfSections]="sections.length"
  [statusBannerLeadingText]="leadingErrorMsg"
  statusBannerType="warning"
  (action)="formActionHandler($event)"
  (sideNavOutput)="navHandler($event)"
  >
  <div status-banner>
    <fal-error-display #errorDisplay (message)="updateLeadingMsg($event)"></fal-error-display>
  </div>
  <div form-sections>

        <fal-form-header-information *ngIf="isSection('header-information')"
                                     [viewModel]="falFormViewModel"
                                     (showErrors)="showErrors($event)" #form></fal-form-header-information>

        <fal-form-overview *ngIf="isSection('overview')"
                           [viewModel]="falFormViewModel"
                           (showErrors)="showErrors($event)" #form></fal-form-overview>

        <fal-form-authorization *ngIf="isSection('authorization')"
                                [viewModel]="falFormViewModel" 
                                (showErrors)="showErrors($event)" #form></fal-form-authorization>

        <fal-form-obligation-info *ngIf="isSection('financial-information-obligations')"
                                  [viewModel]="falFormViewModel" (showErrors)="showErrors($event)" #form></fal-form-obligation-info>

        <fal-form-financial-info-other *ngIf="isSection('financial-information-other')"
                                       [viewModel]="falFormViewModel"
                                       (showErrors)="showErrors($event)" #form></fal-form-financial-info-other>

        <fal-form-criteria-info *ngIf="isSection('criteria-information')"
                                [viewModel]="falFormViewModel"
                                (showErrors)="showErrors($event)" #form></fal-form-criteria-info>

        <fal-form-assistance *ngIf="isSection('applying-for-assistance')"
                             [viewModel]="falFormViewModel" 
                             (showErrors)="showErrors($event)" #form></fal-form-assistance>

        <fal-form-compliance-requirements *ngIf="isSection('compliance-requirements')"
                                          [viewModel]="falFormViewModel"
                                          (showErrors)="showErrors($event)" #form></fal-form-compliance-requirements>

        <fal-form-contact-info *ngIf="isSection('contact-information')"
                               [viewModel]="falFormViewModel"
                               (showErrors)="showErrors($event)" #form></fal-form-contact-info>

  </div>
</sam-complex-form-template>
