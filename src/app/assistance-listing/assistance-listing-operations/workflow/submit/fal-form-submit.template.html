<div class="usa-grid-full" *ngIf="data">
  <sam-alert [attr.id]="submissionAlertConfig.id" [type]="submissionAlertConfig.type"
             [title]="submissionAlertConfig.title" [description]="submissionAlertConfig.description">
  </sam-alert>

  <form [formGroup]="falSubmitForm">
    <br>
    <h2>{{title}}</h2>
  <sam-text-area [label]="'Submission Comment'"
                 [name]="'submission-comment'"
                 [required]="true"
                 formControlName="reason"
                 [control]="falSubmitForm.controls['reason']">
  </sam-text-area>
    <div class="usa-width-one-half">
      <sam-button buttonText="Cancel" (onClick)="onCancelClick($event)"></sam-button>
      <sam-button buttonText="Submit to OMB" (onClick)="onSubmitOMBClick($event)"
                  [buttonDisabled]="((!falSubmitForm.valid || falSubmitForm.pristine) ? true : false)"></sam-button>
    </div>
  </form>
</div>
