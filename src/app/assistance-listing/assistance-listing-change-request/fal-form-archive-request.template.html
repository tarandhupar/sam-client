<div class="assistance-listing-operations" *ngIf = "pageReady">
  <div class="usa-grid-full">
    <div class="assistance-listing-change-request">
      <form [formGroup]="falArchiveRequestForm">
        <h1 class="m_T-0 p_T-6x"> {{pageTitle}} </h1>
        <div class="program-details">
          <div class="content"><span>Title:</span> {{programTitle}}</div>
          <div class="content"><span>Assistance Listing Number:</span> {{programNumber}}</div>
        </div>
          <sam-checkbox class="cb-request"
                        [hint]="'Have you verified there is $0 funding and no active awards against this listing on USASpending.gov?*'"
                        [name] ="'active-awards'"
                        [options]="activeAwardsOptions"
                        [hasSelectAll]="false"
                        [control]="falArchiveRequestForm.controls['activeAwards']"
                        formControlName="activeAwards"
          ></sam-checkbox>
          <sam-text-area [label]="'Comment*'"
                         [name]="'comment-input'"
                         [control]="falArchiveRequestForm.controls['comment']"
                         [required]="true"
                         formControlName="comment"
          ></sam-text-area>
          <sam-button [buttonType]="'default'"
                      [buttonText]="buttonText"
                      [buttonClass]="'usa-button-primary usa-search-submit search-btn'"
                      (onClick)="archiveRequestSubmit()">
          </sam-button>
          <sam-button [buttonType]="'default'"
                      [buttonText]="'Cancel'"
                      [buttonClass]="'usa-button-primary usa-search-submit'"
                      (onClick)="archiveRequestCancel()">
          </sam-button>
      </form>
    </div>
  </div>
</div>
