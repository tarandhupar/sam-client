<div class="sam-ui small subtle menu">
  <a *ngIf="requestTypeValue && requestId"
      [routerLink]="['/fal/change-request/', requestId, 'action']"
      class="active inverted blue item pending-request-button">
    {{ requestTypeValue | requestLabel }}
    &nbsp;
    <em aria-hidden="true" class="fa fa-arrow-circle-right"></em>
  </a>
  <div class="right menu">
    <wrapper-fal-change-request-dropdown
      [name]="changeRequestDropdown.config.name"
      [disabled]="changeRequestDropdown.config.disabled"
      [permissions]="permissions"
      [defaultOption]="changeRequestDropdown.defaultOption"
      (clickActionHandler)="onChangeRequestSelect($event)"
      [program]="data"
      [requestTypeAction] = "requestTypeValue">
    </wrapper-fal-change-request-dropdown>
  </div>
</div>

<div class="sam-ui grid ">
  <div class="twelve wide column">
    <h3 class="sam-ui header">
      <a *ngIf="data.data.title"
        [routerLink]="['/fal', data.id, 'review']">
        {{data.data.title}}
      </a>
      <ng-container *ngIf="!data.data.title">
        Untitled
      </ng-container>
    </h3>
  </div>
</div>

<div class="sam-ui equal width grid">

  <div class="column">
    <div class="sam-ui medium header">
      CFDA Number
      <div *ngIf="!data.data.programNumber" class="sub header">
        &#8212;&#8212;
      </div>
      <div class="sub header">{{data.data.programNumber}}</div>
    </div>

    <div class="sam-ui medium header">
      <ng-container class="content-block" [ngSwitch]="data.organizationType">
        <ng-container *ngSwitchCase='"department"'>
          Department/Ind. Agency
        </ng-container>
        <ng-container *ngSwitchCase='"agency"'>
          Sub-tier
        </ng-container>
        <ng-container *ngSwitchCase='"office"'>
          Office
        </ng-container>
      </ng-container>
      <div *ngIf="!data.organizationName" class="sub header">
        &#8212;&#8212;
      </div>
      <div class="sub header">{{data.organizationName}}</div>
    </div>
  </div>

  <div class="column">
    <div class="sam-ui medium header">
      Date Modified
      <div class="sub header">{{data.modifiedDate}}</div>
    </div>

    <div class="sam-ui medium header" *ngIf="data.publishedDate">
      Date Published
      <div class="sub header">{{data.publishedDate}}</div>
    </div>

    <span class="sam-ui basic tiny blue label"
      style="margin-top: 10px;">
      <ng-container *ngIf="data.archived">Archived</ng-container>
      <ng-container *ngIf="!data.archived">{{data.status.value}}</ng-container>
    </span>

  </div>

</div>
