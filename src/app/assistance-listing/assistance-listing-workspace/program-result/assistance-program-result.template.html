<div class="sam-ui grid">
  <div class="row">
    <div class="eight wide column">
      <h3 class="assistance-program-title">
        <a [routerLink]="['/programs', data.id, 'review']">{{data.data.title}}</a>
      </h3>

      <ul class="sam-ui small list">
        <li>
          <strong>Date Modified</strong><br>
          <span>{{data.modifiedDate}}</span>
        </li>
        <li>
          <strong>Office</strong><br>
          <span>{{data.organizationName}}</span>
        </li>
      </ul>
    </div>

    <div class="four wide column">
      <ul class="sam-ui small list">
        <li>
          <wrapper-fal-change-request-dropdown
              [name]="changeRequestDropdown.config.name"
              [hint]="changeRequestDropdown.config.hint"
              [disabled]="changeRequestDropdown.config.disabled"
              [permissions]="permissions"
              [defaultOption]="changeRequestDropdown.defaultOption"
              (clickActionHandler)="onChangeRequestSelect($event)"
              [program]="data"
              [requestTypeAction] = "requestTypeValue"
            ></wrapper-fal-change-request-dropdown>
        </li>
        <li>
        <span class="sam-ui mini label">{{data.status.value}}</span>
        </li>
        <li>
          <strong>CFDA #</strong><br>
          <span class="fal-program-number">{{data.data.programNumber}}</span>
        </li>
        <li>
          <strong>Date Published</strong><br>
          <span>{{data.publishedDate}}</span>
        </li>
      </ul>
    </div>
  </div>
  <ng-container *ngIf="requestTypeValue && requestId">
    <a class="usa-button-primary" [routerLink]="['/programs/change-request/', requestId, 'action']">
      <span>{{ requestTypeValue | requestLabel }}</span>
      <i aria-hidden="true" class="fa fa-chevron-circle-right"></i>
    </a>
    <div class="sam-ui divider"></div>
  </ng-container>
</div>
