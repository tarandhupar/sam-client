<div class="sam-ui grid">
  <div class="row">
    <div class="eight wide column">
      <h3 class="assistance-program-title">
        <a [routerLink]="['/programs', data.id, 'view']">{{data.data.title}}</a>
      </h3>

      <ul class="sam-ui small list">
        <li>
          <strong>Date Modified</strong><br>
          <span>{{data.modifiedDate}}</span>
        </li>
        <li>
          <strong>Office</strong><br>
          <span>{{data.data.organizationId}}</span>
        </li>
      </ul>
    </div>

    <div class="four wide column">
      <ul class="sam-ui small list">
        <li>
        <span class="sam-ui mini label">{{data.status.value}}</span>
        </li>
        <li>
          <span class="sam-ui mini label">Assistance Listing</span>
        </li>
        <li>
          <strong>CFDA #</strong><br>
          <span class="fal-program-number">{{data.data.programNumber}}</span>
        </li>
        <li>
          <strong>Date Published</strong><br>
          <span>{{data.publishedDate}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
