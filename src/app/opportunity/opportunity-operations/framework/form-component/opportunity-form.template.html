<sam-modal
  #titleModal
  [showClose]="true"
  [closeOnOutsideClick]="true"
  [closeOnEscape]="true"
  [type]="'warning'"
  [title]="titleMissingConfig.title"
  [cancelButtonLabel]="titleMissingConfig.closeText"
  [description]="titleMissingConfig.description"
  (onClose)="onTypeOrTitleModalClose()">
</sam-modal>

<sam-modal
  #typeModal
  [showClose]="true"
  [closeOnOutsideClick]="true"
  [closeOnEscape]="true"
  [type]="'warning'"
  [title]="typeMissingConfig.title"
  [cancelButtonLabel]="typeMissingConfig.closeText"
  [description]="typeMissingConfig.description"
  (onClose)="onTypeOrTitleModalClose()">
</sam-modal>

<form-step
  [ngClass]="'opportunities-operations'"
  [crumbs]="crumbs"
  [pageTitle]="oppFormViewModel.title ? oppFormViewModel.title : 'Contract Opportunity'"
  [sectionTitle]="oppFormViewModel.title ? 'Contract Opportunity' : 'Add'"
  [sideNavSelection]="sidenavSelection"
  [sideNavModel]="sidenavModel"
  [sectionIndex]="currentSection"
  [type]="noticeType"
  [typeLabel]="noticeTypeLabel"
  [numberOfSections]="sectionLength"
  [statusBannerLeadingText]="leadingErrorMsg"
  statusBannerType="warning"
  [hasErrors]="hasErrors"
  [tabsComponent]="tabsOppComponent"
  (action)="formActionHandler($event)"
  (sideNavOutput)="navHandler($event)"
  (breadcrumbOut)="breadCrumbClick($event)">

  <div status-banner>
    <opp-error-display *ngIf="!isAdd" #errorDisplay
                       (message)="updateLeadingMsg($event)"
                       (onNavigation)="checkNavigation($event)">
    </opp-error-display>
  </div>


  <div form-sections>
    <!-- Tabs -->
    <tabs-opp #tabsOppComponent
              [data]="oppFormViewModel['_opportunity']"
              (tabClick)="tabsClicked($event)">
    </tabs-opp>

    <opp-form-header-information
      *ngIf="isSection('header')"
      [viewModel]="oppFormViewModel"
      (showErrors)="showErrors($event)" #form>
    </opp-form-header-information>

    <opp-form-award-details
      *ngIf="isSection('award')"
      [viewModel]="oppFormViewModel"
      (showErrors)="showErrors($event)" #form>
      </opp-form-award-details>

    <opp-form-general-information
      *ngIf="isSection('general')"
      [viewModel]="oppFormViewModel"
      (showErrors)="showErrors($event)" #form>
    </opp-form-general-information>

    <opp-form-classification
      *ngIf="isSection('classification')"
      [viewModel]="oppFormViewModel"
      (showErrors)="showErrors($event)" #form>
    </opp-form-classification>

    <opp-form-description
      *ngIf="isSection('description')"
      [viewModel]="oppFormViewModel"
      (showErrors)="showErrors($event)" #form>
    </opp-form-description>

    <opp-form-contact-info
      *ngIf="isSection('contact')"
      [viewModel]="oppFormViewModel"
      (showErrors)="showErrors($event)" #form>
    </opp-form-contact-info>
  </div>

</form-step>
