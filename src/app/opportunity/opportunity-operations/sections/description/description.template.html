<h2 class="sam-ui header">
  {{descriptionLabel}}
</h2>

<form [formGroup]="oppDescForm">

  <div class="sam-ui segment">
    <sam-text-area
      [control]="oppDescForm.controls['description']"
      [name]="'title-input'"
      [label]="' '"
      [required]="checkFieldRequired('DESCRIPTION')"
      [attr.id]="'title-opp-create'"
      [maxlength]="65535"
      formControlName="description">
    </sam-text-area>
  </div>

</form>
