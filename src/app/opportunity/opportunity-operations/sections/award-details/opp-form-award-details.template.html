<h2 class="sam-ui header">
  Award Details
</h2>

<form [formGroup]="oppAwardDetailsForm">
  <div class="sam-ui segment" [hidden]="!checkFieldDisplayOption('AWARD_NUMBER')">
    <sam-text
      [attr.id]="awardNumberConfig.id"
      [control]="oppAwardDetailsForm.get('awardNumber')"
      [formControl]="oppAwardDetailsForm.get('awardNumber')"
      [hint]="awardNumberConfig.hint"
      [label]="awardNumberConfig.label"
      [name]="awardNumberConfig.name"
      [required]="checkFieldRequired('AWARD_NUMBER')">
    </sam-text>
  </div>

  <div class="sam-ui segment" [hidden]="!checkFieldDisplayOption('AMOUNT')">
    <sam-number
      [attr.id]="amountConfig.id"
      [control]="oppAwardDetailsForm.get('amount')"
      [formControl]="oppAwardDetailsForm.get('amount')"
      [hint]="amountConfig.hint"
      [label]="amountConfig.label"
      [name]="amountConfig.name"
      [required]="checkFieldRequired('AMOUNT')">
    </sam-number>
  </div>

  <div class="sam-ui segment" [hidden]="!checkFieldDisplayOption('LINE_ITEM_NUMBER')">
    <sam-text
      [attr.id]="lineItemNumberConfig.id"
      [control]="oppAwardDetailsForm.get('lineItemNumber')"
      [formControl]="oppAwardDetailsForm.get('lineItemNumber')"
      [hint]="lineItemNumberConfig.hint"
      [label]="lineItemNumberConfig.label"
      [name]="lineItemNumberConfig.name"
      [required]="checkFieldRequired('LINE_ITEM_NUMBER')">
    </sam-text>
  </div>

  <div class="sam-ui segment" [hidden]="!checkFieldDisplayOption('DELIVERY_ORDER_NUMBER')">
    <sam-text
      [attr.id]="deliveryOrderNumberConfig.id"
      [control]="oppAwardDetailsForm.get('deliveryOrderNumber')"
      [formControl]="oppAwardDetailsForm.get('deliveryOrderNumber')"
      [hint]="deliveryOrderNumberConfig.hint"
      [label]="deliveryOrderNumberConfig.label"
      [name]="deliveryOrderNumberConfig.name"
      [required]="checkFieldRequired('DELIVERY_ORDER_NUMBER')">
    </sam-text>
  </div>

  <div class="sam-ui segment" [hidden]="!checkFieldDisplayOption('AWARDEE_DUNS')">
    <sam-number
      [attr.id]="awardeeDunsConfig.id"
      [control]="oppAwardDetailsForm.get('awardeeDuns')"
      [formControl]="oppAwardDetailsForm.get('awardeeDuns')"
      [hint]="awardeeDunsConfig.hint"
      [label]="awardeeDunsConfig.label"
      [name]="awardeeDunsConfig.name"
      [required]="checkFieldRequired('AWARDEE_DUNS')">
    </sam-number>
  </div>

  <div class="sam-ui segment" [hidden]="!checkFieldDisplayOption('AWARDEE_NAME')">
    <sam-text
      [attr.id]="awardeeNameConfig.id"
      [control]="oppAwardDetailsForm.get('awardeeName')"
      [formControl]="oppAwardDetailsForm.get('awardeeName')"
      [hint]="awardeeNameConfig.hint"
      [label]="awardeeNameConfig.label"
      [name]="awardeeNameConfig.name"
      [required]="checkFieldRequired('AWARDEE_NAME')">
    </sam-text>
  </div>

</form>
