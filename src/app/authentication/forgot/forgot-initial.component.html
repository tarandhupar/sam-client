<div class="usa-grid">
  <div class="usa-width-one-whole">
    <div class="usa-forgot-initial">
      <form class="usa-form-large" autocomplete="off" (ngSubmit)="init($event)" #form>
        <fieldset>
          <legend>Forgot Password?</legend>
          <span>Enter your email address below and we will send you instructions to reset your password.</span>

          <sam-label-wrapper name="email-forget" [errorMessage]="email.touched ? states.error : ''" label="Email">
            <input type="text"
                   id="email-forget"
                   name="email"
                   autocomplete="off"
                   readonly="readonly"
                   onfocus="this.removeAttribute('readonly');"
                   (keyup)="validate()"
                   [formControl]="email" />
          </sam-label-wrapper>

          <div class="usa-button-controls">
            <button type="submit" [disabled]="states.disabled">Submit</button>
            <sam-alert [type]="states.notification.type"
                       [title]="states.notification.title"
                       [showClose]="true"
                       (dismiss)="resetNotifications()"
                       [hidden]="!states.notification.show"></sam-alert>
          </div>

          <hr />

          <ul class="links">
            <li class="home">
              <a routerLink="/">Return to SAM.gov Home</a>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </div>
</div>
