<div class = "rolemgmt-sidenav">
  <div>
    <img src="src/assets/img/blank_icon.png" class = "img_size" alt="GSA Image" tabindex="0">
  </div>
  <div>
    <h2 class = "min_txt">General Services Administration</h2>
  </div>
  <div class = "m_T-1em">
    <div class = "filter-color">
      <h3>Filters
        <div class = "pull-right filter-icon filter-color">
          <i class="fa fa-sliders" aria-hidden="true"></i>
        </div>
      </h3>
    </div>

    <div>
      <sam-autocomplete
        name="'users-search'"
        [options]="requestorIds"
        [allowAny]="true"
        [config]="{addOnIconClass:'fa fa-search',placeholder:'Search for a user', keyValueConfig: {keyProperty: 'key', valueProperty: 'value'}}"
        [(ngModel)]="usersEntered"
        (ngModelChange)="onUserClick($event)"
      ></sam-autocomplete>
      <sam-accordion [expandIndex]="0">
        <sam-accordion-section [headerText]="accordionHeading1" [name]="accordionName1">
          <sam-checkbox
            #statusCheckboxes
            (ngModelChange)="activeFilter($event)"
            [(ngModel)]="StatusCheckboxModel"
            [name]="'Access-Status-Checkbox-Filter'"
            [options]="filters.status.options"
            [label]="filters.status.label"
            [hasSelectAll]="'Yes'"
            >
          </sam-checkbox>
        </sam-accordion-section>
      </sam-accordion>

      <sam-accordion [expandIndex]="0">
        <sam-accordion-section [headerText]="accordionHeading2" [name]="accordionName2">
          <sam-checkbox
            (modelChange)="domainFilter($event)"
            [(model)]="DomiansCheckboxModel"
            [name]="'Domains-Checkbox-Filter'"
            [options]="filters.domains.options"
            [label]="filters.domains.label"
            [hasSelectAll]="'Yes'"
            >
          </sam-checkbox>
        </sam-accordion-section>
      </sam-accordion>
    </div>
  </div>
</div>
