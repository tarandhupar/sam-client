<div class="pending-requests">
  <div class="usa-alert usa-alert-warning  m_T-0">
    <div class="usa-alert-body">
      <div class="usa-alert-heading clearfix m_T-0">
        <h3 class="pull-left">{{requests.length}} request{{requests.length > 2 ? 's' : ''}} {{requests.length > 2 ? 'are' : 'is'}} pending</h3>
        <div class="pull-right"><button (click)="onCaretClick()" class="usa-button usa-button-transparent show-hide-button"><i class="fa fa-chevron-down"></i></button></div>
      </div>
      <div class="usa-alert-text" *ngIf="areRequestsVisible">
        <div class="requests-container">
          <div class="request-block" *ngFor="let req of requests; let i = index">
            <div class="usa-grid-full">
              <!-- Details Column -->
              <div class="usa-width-five-sixths">
                <div class="usa-grid-full">
                  <div class="usa-width-one-fourth">
                    <div><strong>Domain</strong></div>
                    <div class="m_T-2x"><span>{{req.domain}}</span></div>
                  </div>
                  <div class="usa-width-one-fourth">
                    <div><strong>Date Requested</strong></div>
                    <div class="m_T-2x"><span>{{req.createdDate | dateFormat: 'MMM DD, YYYY'}}</span></div>
                  </div>
                  <div class="usa-width-one-half">
                    <div><strong>Message</strong></div>
                    <div class="m_T-2x"><span>{{trimRequest(req.requestorMessage)}}</span></div>
                  </div>
                </div>
              </div>
              <!-- Cancel -->
              <div class="usa-width-one-sixth clearfix" *ngIf="!hideCancel">
                <button class="usa-button-transparent pull-right" (click)="onCancelRequestClick(req, i)">
                  <a class="no-underline"><i class="fa fa-close"></i>&nbsp;Cancel</a>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
