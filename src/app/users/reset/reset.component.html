<div>
  <form *ngIf="passwordForm" class="usa-form-large usa-form-password" [ngClass]="{ 'ng-submitted': states.submitted }" [formGroup]="passwordForm" (ngSubmit)="reset()" autocomplete="off">
    <div #formControl>
      <sam-password [currentPassword]="passwordForm.controls.currentPassword"
                    [password]="passwordForm.controls.newPassword"
                    [phrases]="[user.firstName, user.initials, user.lastName, user.email, user.fullName]"
                    #password></sam-password>
      <div class="usa-button-controls">
        <button type="submit" [disabled]="states.loading">Submit</button>
        <sam-alert [type]="states.alert.type" [title]="states.alert.message" [hidden]="!states.alert.show" [showClose]="true" (dismiss)="dismiss()"></sam-alert>
      </div>
    </div>
  </form>
</div>
