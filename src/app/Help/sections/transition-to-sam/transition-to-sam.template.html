<div class="sam-ui hidden divider"></div>

<!-- Title -->
<h1 class="sam-ui header">
  <div class="sup header">Help Center</div>
  Modernization Roadmap
</h1>

<!-- Tabs -->
<div class="sam-ui secondary pointing menu">
  <a (click)="selectFilter('feature')" class="item" [ngClass]="getColorClass('feature')">
    By Feature
  </a>
  <a (click)="selectFilter('legacy')" class="item" [ngClass]="getColorClass('legacy')">
    By Legacy Website
  </a>
</div>

<!-- Feature Content -->
<sam-info-accordion *ngIf="isCurrentFilter('feature')" 
                    [name]="'transition-by-feature'" 
                    [data]="featureData">
</sam-info-accordion>

<!-- Legacy Content -->
<sam-info-accordion *ngIf="isCurrentFilter('legacy')" 
                    [name]="'transition-by-legacy'" 
                    [data]="legacyData">
</sam-info-accordion>
