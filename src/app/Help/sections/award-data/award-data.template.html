<section class="awards-data">
  <h2 class="m_T-2x">Award Data</h2>
  <div class="usa-grid-full">
    <h3 id="opportunities" class="p_L-3x">{{curConfig.heading}}</h3>
    <div class="usa-width-one-whole awards-black-border m_L-3x">

      <div class="usa-width-one-whole m_T-3x">
        <div class="usa-width-two-thirds m_R-0">
          <div class="usa-width-one-whole p_L-4x p_T-1x">
            <div class="usa-width-one-sixth relative">
              <img class="awards-data-image" src="src/assets/img/blank_icon.png" alt="logo image">
              <span class="edit-image-icon"><i class="fa fa-pencil"></i></span>
            </div>
            <div class="usa-width-five-sixths">
              <h3 class="m_B-0 p_B-1x">Legacy Website:</h3>
              <span>{{curConfig.legacyWebsiteContent}}</span>
            </div>
          </div>
          <div class="usa-width-one-whole p_L-4x m_B-2x m_T-1x relative">
            <h3>
              <span>
                Features
                <i class="fa fa-caret-square-o-down awards-mid-icon" aria-hidden="true" *ngIf="isEdit"></i>
                <span *ngIf="!isEdit">:</span>
              </span>
            </h3>
            <div class="usa-width-one-whole" *ngIf="isEdit">
              <samMultiSelectDropdown class="usa-width-one-whole"
                                      [(model)]="curFeatures"
                                      [label]="curTypes.label"
                                      [options]="curTypes.options"
                                      [name]="'features'"
                                      (modelChange)="onParamChanged()">

              </samMultiSelectDropdown>
            </div>
            <div class="usa-width-one-whole">
              <span class="awards-data-feature-tag"><i class="fa fa-tag" aria-hidden="true"></i></span>
              <span class="awards-data-label m_R-3x m_B-2x" *ngFor="let featureItem of curFeatures">
                {{featureItem}} &nbsp;<i class="fa fa-times" *ngIf="isEdit" (click)="onRemoveFeatureClick(featureItem)"></i>
              </span>
            </div>
          </div>
          <div class="usa-width-one-whole p_L-4x m_T-2x p_R-4x">
            <h3 *ngIf="!isEdit" class="p_R-4x">{{curConfig.splashContent}}</h3>
            <textarea class="awards-splash-input" rows="5" *ngIf="isEdit" [(ngModel)]="curConfig.splashContent">{{curConfig.splashContent}}</textarea>
          </div>
        </div>
        <div class="usa-width-one-third awards-black-border p_All-3x awards-terms-div">
          <h3>Common Terms &nbsp;<i class="fa fa-plus-square-o" aria-hidden="true" *ngIf="isEdit" (click)="onAddTermClick()"></i></h3>
          <div class="usa-width-one-whole m_B-2x" *ngFor="let term of curCommonTerms">
            <span class="bold">{{term.termName}} &nbsp;&nbsp; <i class="fa fa-times" *ngIf="isEdit" (click)="onRemoveTermClick(term)"></i></span>
            <div class="usa-width-one-whole">
              <p class="p_T-1x p_L-2x" *ngIf="!isEdit">{{term.termContent}}</p>
              <input class="usa-width-one-whole awards-terms-input" type="text" *ngIf="isEdit" [(ngModel)]="term.termContent">
            </div>
          </div>
        </div>
      </div>

      <div class="usa-width-one-whole m_T-2x">
        <p class="p_L-4x p_T-3x p_R-4x" *ngIf="!isEdit">{{curConfig.subContent}}</p>
        <textarea class="m_L-4x awards-content-input" rows="5" *ngIf="isEdit" [(ngModel)]="curConfig.subContent">{{curConfig.subContent}}</textarea>

        <button class="usa-button-transparent pull-right" (click)="onEditPageClick()" *ngIf="!isEdit && isAdmin">Edit this page <i class="fa fa-edit awards-larger-icon"></i></button>
        <button class="usa-button-transparent pull-right p_L-1x awards-large-icon m_B-0" (click)="onSaveEditPageClick()" *ngIf="isEdit"> <i class="fa fa-save"></i></button>
        <button class="usa-button-transparent pull-right p_R-1x awards-large-icon" (click)="onCancelEditPageClick()" *ngIf="isEdit"> <i class="fa fa-times"></i></button>

      </div>

      <div class="usa-width-one-whole m_T-0">
        <samAccordion>
          <samAccordionSection *ngFor="let faq of curFAQs" [headerText]="faq.question" [name]="faq.question">
            <p>{{faq.answer}}</p>
          </samAccordionSection>
        </samAccordion>
      </div>
    </div>

  </div>
</section>
