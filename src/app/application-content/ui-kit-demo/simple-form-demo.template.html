<div class="usa-grid">
    <sam-create-page-template 
        (action)="handler($event)" 
        sectionTitle="Simple Demo" pageTitle="Form header title" 
        [crumbs]="[{url:'/',breadcrumb:'Home'},{url:'/simple-form-demo',breadcrumb:'Simple Form'}]">
        <div form-view>
            <sam-text 
                name="field1name" 
                label="Text field example" 
                hint="This is a hint for a text example." 
                required="true" 
                #text1var="ngModel" 
                [control]="text1var.control" 
                [(ngModel)]="text1"></sam-text>
            <sam-select 
                name="field2name" 
                label="Select field example" 
                hint="This is a hint for a select example." 
                [options]="selectConfig.options" 
                [(ngModel)]="selectModel"></sam-select>
            <sam-text-area 
                name="field3name" 
                label="Textarea field example" 
                hint="This is a hint for a textarea example." 
                [(ngModel)]="text3"></sam-text-area>
        </div>
    </sam-create-page-template>
    {{ formText }}
</div>
