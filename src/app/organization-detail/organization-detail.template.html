<div class="usa-grid-full p_B-6x organization-detail relative">
  <sam-breadcrumbs [crumbs]="crumbs"></sam-breadcrumbs>
  <aside class="usa-width-one-fourth p_T-6x m_R-0">

    <div sam-sticky limit=1200 container="organization-detail">

      <div class="usa-width-one-whole m_B-2x org-logo-container relative">
        <img alt="Department logo" class="org-logo-image" [src]="deptLogo.href" (error)="updateNoLogoUrl()">
      </div>
      <ul class="usa-sidenav-list m_B-3x">
        <li class="m_B-3x"><h1 style="font-size: 2.3rem">{{orgName}}</h1></li>
        <li><a [ngClass]="getSectionClass('profile')" [routerLink]="['/org/detail',orgId,'profile']" (click)="selectCurrentSection('profile')">Profile</a></li>
        <li *ngIf="orgType.toLowerCase() !== 'office'"><a [ngClass]="getSectionClass('hierarchy')" [routerLink]="['/org/detail',orgId,'hierarchy']" (click)="selectCurrentSection('hierarchy')">Hierarchy</a></li>
        <!--<li><a [ngClass]="getSectionClass('access')" (click)="selectCurrentSection('access')">Access</a></li>-->
        <li *ngIf="isMoveOffice()"><a [ngClass]="getSectionClass('move')" [routerLink]="['/org/detail',orgId,'move']" (click)="selectCurrentSection('move')">Move Office</a></li>
        <!--<li><a [ngClass]="getSectionClass('administration')" (click)="selectCurrentSection('administration')">Administration</a></li>-->
      </ul>
      <sam-collapsible [label]="'Status'" [startOpened]="true" *ngIf="currentSection === 'hierarchy'">
        <sam-checkbox
          [(model)]="orgStatusCbxModel"
          [name]="orgStatusCbxConfig.name"
          [options]="orgStatusCbxConfig.options"
          [label]="orgStatusCbxConfig.label"
          [hint]="orgStatusCbxConfig.hint"
          [errorMessage]="orgStatusCbxConfig.errorMessage"
          [hasSelectAll]="orgStatusCbxConfig.hasSelectAll"
          (modelChange)="orgHierarchyStatusChange($event)">
        </sam-checkbox>
      </sam-collapsible>
    </div>
  </aside>
  <div class="usa-width-three-fourths">
    <div class="usa-width-one-whole m_L-3x">
      <router-outlet></router-outlet>
    </div>
  </div>


</div>
