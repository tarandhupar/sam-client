<sam-fieldset-wrapper [label]="label" [errorMessage]="errorMessage" [hint]="hint" [required]="required">
  <div class="usa-date-of-birth date-group" style="overflow:auto;">
    <div class="usa-form-group usa-form-group-month">
      <label [attr.for]="monthName()">Month</label>
      <input 
        (focus)="triggerMonthTouch($event)" 
        [attr.id]="monthName()" 
        #month 
        (keypress)="onMonthInput($event)" 
        (blur)="onMonthBlur($event)" 
        [(ngModel)]="model.month" 
        (ngModelChange)="onChangeHandler()" 
        class="usa-input-inline" 
        aria-describedby="dobHint" 
        class="usa-form-control" 
        name="date_month"
        type="number"
        [disabled]="disabled">
    </div>
    <div class="usa-form-group usa-form-group-day">
      <label [attr.for]="dayName()">Day</label>
      <input 
        (focus)="triggerDayTouch($event)" 
        [attr.id]="dayName()" 
        #day 
        (keypress)="onDayInput($event)" 
        (blur)="onDayBlur($event)" 
        [(ngModel)]="model.day" 
        (ngModelChange)="onChangeHandler()" 
        class="usa-input-inline" 
        aria-describedby="dobHint" 
        class="usa-form-control" 
        name="date_day" 
        type="number"
        [disabled]="disabled">
    </div>
    <div class="usa-form-group usa-form-group-year">
      <label [attr.for]="yearName()">Year</label>
      <input 
        (focus)="triggerTouch()" 
        [attr.id]="yearName()" 
        #year 
        (keypress)="onYearInput($event)" 
        [(ngModel)]="model.year" 
        (ngModelChange)="onChangeHandler()" 
        class="usa-input-inline" 
        aria-describedby="dobHint" 
        class="usa-form-control" 
        name="date_year" 
        type="number"
        [disabled]="disabled">
    </div>
  </div>
</sam-fieldset-wrapper>
