<sam-fieldset-wrapper [label]="label" [hint]="hint" [errorMessage]="errorMessage" [required]="required">
  <ul class="usa-unstyled-list">
    <li *ngIf="hasSelectAll">
      <input [attr.disabled]="disabled?'disabled':null" [attr.id]="checkAllLabelName()" type="checkbox" aria-label="Request Checkbox" (change)="onSelectAllChange($event.target.checked)">
      <label [attr.for]="checkAllLabelName()">Select all</label>
    </li>
    <li *ngFor="let option of options; let i = index">
      <input [disabled]="option.disabled || disabled?'disabled':null" [attr.id]="option.name" type="checkbox"
        (change)="onCheckChanged(option.value, $event.target.checked)" [checked]="isChecked(option.value)">
      <label [attr.for]="option.name">{{option.label}}</label>
    </li>
  </ul>
</sam-fieldset-wrapper>
