<sam-label-wrapper [label]="label"
                   [name]="name"
                   [hint]="hint"
                   [errorMessage]="errorMessage"
                   [required]="required || requiredFlag">
  <textarea [value]="value"
            [attr.class]="sam-text-area"
            [attr.id]="name"
            [attr.placeholder]="placeholder"
            [attr.maxlength]="maxlength ? maxlength : 524288"
            [disabled]="disabled"
            (change)="onInputChange($event.target.value)"
            (focus)="onFocus($event)"
            (input)="inputEventHandler($event)">
  </textarea>
</sam-label-wrapper>
