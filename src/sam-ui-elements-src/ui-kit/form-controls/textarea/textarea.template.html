<sam-label-wrapper [label]="label" [name]="name" [hint]="hint" [errorMessage]="errorMessage" [required]="required">
  <textarea [value]="value" [attr.id]="name" [attr.placeholder]="placeholder" [attr.maxlength]="maxlength ? maxlength : 524288"
    [disabled]="disabled" (change)="onInputChange($event.target.value)" (focus)="onFocus($event)">
  </textarea>
</sam-label-wrapper>
