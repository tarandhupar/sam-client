<sam-fieldset-wrapper #wrapper [label]="label" [hint]="hint" [class.stacked]="stacked" [required]="required">
  <sam-date sam-focus (focus)="focusHandler()" #startControl="ngModel" [disabled]="disabled" [ngModel]="startDateValue" (ngModelChange)="startDateChange($event)" label="Start Date" name="Start Date" class="start-date"></sam-date>
  <sam-date sam-focus (focus)="focusHandler()" #endControl="ngModel" [disabled]="disabled" [ngModel]="endDateValue" (ngModelChange)="endDateChange($event)" label="End Date" name="End Date" class="end-date"></sam-date>
</sam-fieldset-wrapper>
