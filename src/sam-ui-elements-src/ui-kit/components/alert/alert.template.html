<div class="usa-alert" [ngClass]="[selectedType]" #alert>
  <span class="usa-alert-close" *ngIf="showClose">
    <a><i class="fa fa-times-circle" (click)="closeAlert()"></i></a>
  </span>
  <div class="usa-alert-body">
    <span class="sr-only">{{this.types[this.type]?.sr}}</span>
    <h3 *ngIf="title" class="usa-alert-heading" [innerText]="title"></h3>
    <p class="usa-alert-text">{{description}}<ng-content></ng-content></p>
    <ng-content select="[leading-content]"></ng-content>
    <div *ngIf="showMoreToggle">
      <ng-content select="[main-content]"></ng-content>
    </div>
    <div *ngIf="showMoreToggle!==undefined" class="show-hide-toggle">
      <a (click)="toggleContent()">{{showMoreLinkText}}</a>
    </div>
  </div>
</div>
