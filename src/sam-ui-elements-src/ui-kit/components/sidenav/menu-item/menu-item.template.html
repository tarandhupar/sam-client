<ul class="usa-sidenav-sub_list">
  <li *ngFor="let child of children; let $index = index;">
    <a tabindex="0" (click)="updateUI($index, $event)" (keyup.enter)="updateUI($index, $event)"
      [ngClass]="{'usa-current': isSelected($index)}">
      {{child.label}}
    </a>
    <sam-menu-item *ngIf="isSelected($index)"
                 [nodeDepth]="nodeDepth + 1"
                 [children]="child.children"
                 (data)="emitSelectedChild($event)">
    </sam-menu-item>
  </li>
</ul>
