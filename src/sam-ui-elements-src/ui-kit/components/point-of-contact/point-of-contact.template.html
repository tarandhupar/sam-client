<div class="sam-poc">
  <span class="sam-fullname" *ngIf="data.fullName">{{data.fullName}}<br></span>
  <ng-container *ngIf="data.title">{{data.title}}</ng-container>
  <ng-container *ngIf="data.address">{{data.address}}, <br></ng-container>
  <ng-container *ngIf="data.address2">{{data.address2}}<br/></ng-container>
  <ng-container *ngIf="data.city || data.state || data.zip">
    <ng-container *ngIf="data.city">{{data.city}}, </ng-container>
    <ng-container *ngIf="data.state">{{data.state}} </ng-container>
    <ng-container *ngIf="data.zip">{{data.zip}}</ng-container><br>
  </ng-container>
  <ng-container *ngIf="data.email"><strong><i class="fa fa-envelope-o" aria-hidden="true"></i></strong> <a href="mailto:{{data.email}}">{{data.email}}</a> <br></ng-container>
  <ng-container *ngIf="data.phone"><strong><i class="fa fa-phone" aria-hidden="true"></i></strong> {{data.phone}}<br></ng-container>
  <ng-container *ngIf="data.phone2"><strong><i class="fa fa-phone" aria-hidden="true"></i></strong> {{data.phone2}}<br></ng-container>
  <ng-container *ngIf="data.fax"><strong><i class="fa fa-fax" aria-hidden="true"></i></strong> {{data.fax}}<br></ng-container>
  <ng-container *ngIf="data.website"><strong><i class="fa fa-globe" aria-hidden="true"></i></strong> {{data.website}}<br></ng-container>
</div>
